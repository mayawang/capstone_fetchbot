<section id="container">
	<header>
		<div class="heading-user">
			<strong>Fetchbot</strong>
		</div>
	</header>
	<input #newContent class="add-content" placeholder="Something to read?"
	      (keyup.enter)="addContentHandler(newContent.value); newContent.value='' ">
	<ul class="content-list">
	  <li *ngFor="let content of store.contents">
			<content [content]="content"></content>
	  </li>
	</ul>
</section>
