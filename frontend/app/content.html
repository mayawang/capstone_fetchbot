<section class="content-container" [@flyInOut]="'in'">
	<!-- <i class="fa fa-user fa-2x content-icon"></i> -->
	<div class="content-info">
		<h3 class="heading--title"><a href={{content.link}} target="_blank" class="no-underline" (click)="clickHandler(content)">{{ content.title }}</a></h3>
		<!-- <i class="fa fa-phone"></i> -->
		<div class="content"> {{ content.summary }}</div>
	</div>
	<button class="content-action" (click)="likeHandler(content)">
		<i class="fa fa-2x" [class.fa-heart]="content.like" [class.fa-heart-o]="!content.like"></i>
	</button>
	<button class="content-action" (click)="dislikeHandler(content)">
		<i class="fa fa-trash fa-2x"></i>
	</button>
</section>
